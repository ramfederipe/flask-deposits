{% extends "base.html" %}

{% block title %}RamBorghini AI{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ramborghini Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 70%;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 12px;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
    }
    .ai {
      align-self: flex-start;
      background: #e0e0e0;
      color: black;
    }
    #controls {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    #message {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #sendBtn {
      background: #28a745;
      color: white;
    }
    #audioFile {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="controls">
    <input id="message" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="uploadFile()">üéôÔ∏è</button>
  </div>

  <script>
    let history = [];

    function addMessage(text, role) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "user" : "ai");
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      addMessage(text, "user");
      history.push({ role: "user", text });

      const res = await fetch("/api/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ history, latest_transcript: text })
      });

      const data = await res.json();
      if (data.error) {
        addMessage("Error: " + data.error, "ai");
        return;
      }

      addMessage(data.reply, "ai");
      history.push({ role: "assistant", text: data.reply });
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("message").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    async function uploadFile() {
      const fileInput = document.getElementById("audioFile");
      if (fileInput.files.length === 0) {
        alert("Please select an audio file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch("/api/transcribe", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.error) {
        addMessage("Error: " + data.error, "ai");
        return;
      }

      // Show transcript as user message
      addMessage(data.transcript, "user");
      history.push({ role: "user", text: data.transcript });

      // Ask AI based on transcript
      const aiRes = await fetch("/api/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ history, latest_transcript: data.transcript })
      });

      const aiData = await aiRes.json();
      if (aiData.error) {
        addMessage("Error: " + aiData.error, "ai");
        return;
      }

      addMessage(aiData.reply, "ai");
      history.push({ role: "assistant", text: aiData.reply });
    }
  </script>
</body>
</html>


{% endblock %}
